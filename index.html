<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Markdown</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Fill the Form</h1>
  <form id="userForm">
    <label>
      Name:
      <input type="text" id="name" />
    </label>
    <label>
      Email:
      <input type="email" id="email" />
    </label>
    <label>
      Message:
      <input type="text" id="message" />
    </label>
    <button type="button" onclick="downloadMarkdown()">Download Markdown</button>
  </form>

  <script>
    const markdownTemplate = `
# User Information

- **Name**: {{name}}
- **Email**: {{email}}
- **Message**: {{message}}
`;

    function downloadMarkdown() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const filledMarkdown = markdownTemplate
        .replace('{{name}}', name)
        .replace('{{email}}', email)
        .replace('{{message}}', message);

      const blob = new Blob([filledMarkdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'user_info.md';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
